<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Card Style</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Css Card style</h1>
      <div class="card">
        <img
          src="cat.jpg"
          alt="cat"
          height="200px
      "
          width="200px"
          class="card-image"
        />
        <h2 class="card-title">Meet the Persian Cat</h2>
        <p class="card-text">
          Persian cats are gentle, affectionate companions that bring endless
          joy to your life. Their calm demeanor and loving nature make them the
          perfect pet to brighten your days!
        </p>
        <div class="btn-container">
          <button class="card-btn">Adopt me</button>
        </div>
      </div>
    </div>
  </body>
</html>
